
<style>
    .editor-toolbar {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
<textarea id="{id}" name="{name}"  class="form-control {#ifError name}is-invalid{/}">{value}</textarea>

<script type="text/javascript">
(function(){
   if(window.mdEditor) {
       window.mdEditor.toTextArea();
       window.mdEditor.cleanup();
       window.mdEditor = null;
       console.log("cleanup");
   }
   window.mdEditor = new EasyMDE({ element: document.getElementById("{id}"), forceSync: true, spellChecker: false });

})();
</script>
